title: Elden Ring
short_name: elden-ring
pages:
- title: Base Game Progression
  short_name: Base Game
  sections:
    - title: West Limgrave
      items:
        - Talk to Varré
        - Buy Essential Gear
        - Obtain [Limgrave West Map Fragment](https://eldenring.wiki.fextralife.com/Map+(Limgrave,+West) "Elden Ring Map (Limgrave, West)")
        - Obtain [Whetstone Knife](https://eldenring.wiki.fextralife.com/Whetstone+Knife "Elden Ring Whetstone Knife")
        - Unlock [Torrent](https://eldenring.wiki.fextralife.com/Torrent "Elden Ring Torrent") & [Spirit Bell](https://eldenring.wiki.fextralife.com/Spirit+Calling+Bell "Elden Ring Spirit Calling Bell")
        - Trigger [Boc the Seamster](https://eldenring.wiki.fextralife.com/Boc+the+Seamster "Elden Ring Boc the Seamster").
        - Talk to Boc in the Coastal Cave in western Limgrave
        - Defeat the Demi-Human Chief (Duo) and receive the Sewing Needle
        - Talk to Boc in the Coastal Cave again and select the “Give the Sewing Needle” dialogue option.
        - Defeat [Night’s Cavalry](https://eldenring.wiki.fextralife.com/Night's+Cavalry "Elden Ring Night's Cavalry").
        - Find [Sorceress Sellen](https://eldenring.wiki.fextralife.com/Sorceress+Sellen "Elden Ring Sorceress Sellen") (if you’re a mage)
        - Talk to [Roderika](https://eldenring.wiki.fextralife.com/Roderika "Elden Ring Roderika")
        - Talk to Bernahl at the Warmaster's Shack grace
        - Meet Potboy ([Alexander](https://eldenring.wiki.fextralife.com/Alexander "Elden Ring Alexander")) near Saintsbridge
        - Hit Alexander from behind to get him unstuck
        - Talk to Alexander and exhaust his dialogue
        - Talk to [D, Hunter of the Dead](https://eldenring.wiki.fextralife.com/D,+Hunter+of+the+Dead "Elden Ring D, Hunter of the Dead")

    - title: East Limgrave
      items:
        - Talk to [Kenneth Haight](https://eldenring.wiki.fextralife.com/Kenneth+Haight "Elden Ring Kenneth Haight")
        - Get the [Flask of Wondrous Physick](https://eldenring.wiki.fextralife.com/Flask+of+Wondrous+Physick "Elden Ring Flask of Wondrous Physick")
        - Get Limgrave, East Map Fragment
        - Get Flask Materials from Minor Erdtree
        - Activate Siofra River Well
        - Trigger [Blaidd](https://eldenring.wiki.fextralife.com/Blaidd "Elden Ring Blaidd") event (talk to Kalé).
        - Enter the Forlorn Hound Evergaol and summon Blaidd. Defeat Bloodhound Knight Darriwil.
        - Talk to Blaidd and exhaust his dialogue.
        - Liberate [Fort Haight](https://eldenring.wiki.fextralife.com/Fort+Haight "Elden Ring Fort Haight")
        - Get Reward from [Kenneth Haight](https://eldenring.wiki.fextralife.com/Kenneth+Haight "Elden Ring Kenneth Haight")
        - Complete [Summonwater](https://eldenring.wiki.fextralife.com/Summonwater "Elden Ring Summonwater")
        - Teleport to [Bestial Sanctum](https://eldenring.wiki.fextralife.com/Bestial+Sanctum "Elden Ring Bestial Sanctum")
        - Talk to Alexander at the end of the Gael Tunnel.

    - title: Southern Limgrave & Weeping Peninsula
      items:
        - Meet [Yura](https://eldenring.wiki.fextralife.com/Bloody+Finger+Hunter+Yura "Elden Ring Bloody Finger Hunter Yura") near Agheel Lake South grace & Take on [Dragon](https://eldenring.wiki.fextralife.com/Flying+Dragon+Agheel "Elden Ring Flying Dragon Agheel")
        - Talk to Yura
        - Go to [Murkwater Cave](https://eldenring.wiki.fextralife.com/Murkwater+Cave). Defeat Bloody Finger Nerijus outside.
        - Complete Murkwater Cave
        - Talk to Patches and select the “Forgive and forget” dialogue option.
        - Reload the area and buy 2000 runes worth of items from Patches.
        - Talk to Patches about his chest and then go open his chest
        - Return to Patches and talk to him again
        - Talk to Yura north of Murkwater cave.
        - Obtain [Sorcery Scroll](https://eldenring.wiki.fextralife.com/Royal+House+Scroll "Elden Ring Royal House Scroll")
        - Talk to [Irina](https://eldenring.wiki.fextralife.com/Irina "Elden Ring Irina")
        - Defeat [Night’s Cavalry](https://eldenring.wiki.fextralife.com/Night's+Cavalry "Elden Ring Night's Cavalry")
        - Obtain [memory slot](https://eldenring.wiki.fextralife.com/Memory+Stone "Elden Ring Memory Stone")
        - Get [Sacred Tears](https://eldenring.wiki.fextralife.com/Sacred+Tear "Elden Ring Sacred Tear")
        - Get [Flask Materials](https://eldenring.wiki.fextralife.com/Flask+of+Wondrous+Physick "Elden Ring Flask of Wondrous Physick") from Erdtree
        - Take Irina's letter to her father Edgar in Castle Morne.
        - Defeat Leonine Misbegotten.
        - Talk with Edgar.
        - Go back to Irina and talk with Edgar.
        - Finish Tombsward Catacombs and get Lhutel the Headless

    - title: Roundtable Hold
      items:
        - Head up from [Stormhill](https://eldenring.wiki.fextralife.com/Stormhill "Elden Ring Stormhill") into Stormveil
        - Defeat the Boss
        - Visit [Roundtable Hold](https://eldenring.wiki.fextralife.com/Roundtable+Hold "Elden Ring Roundtable Hold")
        - Talk to all [NPCs](https://eldenring.wiki.fextralife.com/NPCs "Elden Ring NPCs")
        - '[Upgrade](https://eldenring.wiki.fextralife.com/Upgrades "Elden Ring Upgrades") your [Weapons](https://eldenring.wiki.fextralife.com/Weapons "Elden Ring Weapons")'
        - Talk to D.
        - Talk to D. Select the “Show Deathroot” and “Accept introduction” dialogue options
        - Feed Gurranq a Deathroot at Bestial Sanctum.
        - Talk to Varre near The First Step grace

    - title: West Limgrave
      items:
        - Retrieve a Deathroot inside a chest behind the Black Knife Assassin in the Deathtouched Catacombs.
        - Give a second Deathroot to Gurranq

    - title: Stormveil Castle
      items:
        - Take the alternate entrance to the [Stormveil Castle](https://eldenring.wiki.fextralife.com/Stormveil+Castle "Elden Ring Stormveil Castle")
        - Ascend the Castle and clear [Enemies](https://eldenring.wiki.fextralife.com/Enemies "Elden Ring Enemies") in your path
        - Defeat the [Banished Knight](https://eldenring.wiki.fextralife.com/Banished+Knight "Elden Ring Banished Knight") and retrieve the [Rusty Key](https://eldenring.wiki.fextralife.com/Rusty+Key "Elden Ring Rusty Key")
        - Obtain the [Stonesword Key](https://eldenring.wiki.fextralife.com/Stonesword+Key "Elden Ring Stonesword Key")
        - Use the Key to dispel the fog in front of the gates and enter
        - Talk to Rogier
        - Locate [Nepheli Loux](https://eldenring.wiki.fextralife.com/Nepheli+Loux "Elden Ring Nepheli Loux") and speak to her
        - Get the Chrysalids’ Memento in Stormveil Castle
        - Give the Chrysalids’ Memento to Roderika at the Stormhill Shack
        - Clear the Castle
        - Fight the [Lion Guardian](https://eldenring.wiki.fextralife.com/Lion+Guardian "Elden Ring Lion Guardian") Mini-boss
        - Prepare for a [Boss](https://eldenring.wiki.fextralife.com/Bosses "Elden Ring Bosses") battle and summon [Nepheli](https://eldenring.wiki.fextralife.com/Nepheli+Loux "Elden Ring Nepheli Loux")
        - Face [Godrick the Grafted](https://eldenring.wiki.fextralife.com/Godrick+the+Grafted "Elden Ring Godrick the Grafted")
        - Get the Shabriri Grape from Godrick’s throne room.
        - Restore [Godrick’s Great Rune](https://eldenring.wiki.fextralife.com/Godrick's+Great+Rune "Elden Ring Godrick's Great Rune") at the [Divine Tower of Limgrave](https://eldenring.wiki.fextralife.com/Divine+Tower+of+Limgrave "Elden Ring Divine Tower of Limgrave")

    - title: Roundtable Hold
      items:
        - Talk to Finger Reader Enia
        - Retrieve the Bravo! Gesture near The First Step grace
        - Talk to Nepheli Loux
        - Talk to Rogier
        - Defeat the Lesser Ulcerated Tree Spirit in Stormveil Castle and view the memory in front of the giant face before climbing up the ladder
        - Talk to Rogier
        - Talk to Rogier about D.
        - Reload and talk to Rogier again.
        - Talk to Roderika at the Roundtable Hold
        - Talk Hewg about Roderika
        - Talk Roderika again and select the “Tell her what the blacksmith said” dialogue option
        - Talk Hewg about Roderika again. Select the “It’s what she wants” dialogue option
        - Reload the Roundtable Hold. Talk to Roderika
        - Return the location that you got the Chrysalids' Memento and you will receive the Crimson Hood

    - title: Liurnia of the Lakes South
      items:
        - Talk to [Hyetta](https://eldenring.wiki.fextralife.com/Hyetta "Elden Ring Hyetta") and donate a Shabriri grape.
        - Talk to [Boc the Seamster](https://eldenring.wiki.fextralife.com/Boc+the+Seamster "Elden Ring Boc the Seamster") at Lake-Facing Cliffs
        - Meet Sorcerer [Thops](https://eldenring.wiki.fextralife.com/Thops "Elden Ring Thops")
        - Obtain [Academy Scroll](https://eldenring.wiki.fextralife.com/Academy+Scroll "Elden Ring Academy Scroll")
        - Obtain [Fire Monk’s Prayerbook](https://eldenring.wiki.fextralife.com/Fire+Monks'+Prayerbook "Elden Ring Fire Monks' Prayerbook")
        - Get Map Fragments
        - Get Cookbooks & [Ritual Pot](https://eldenring.wiki.fextralife.com/Ritual+Pot "Elden Ring Ritual Pot")
        - Talk to [Rya](https://eldenring.wiki.fextralife.com/Rya "Elden Ring Rya")
        - Buy Rya’s Necklace from Blackguard Big Boggart at the Boilprawn Shack
        - Purchase at least one Boiled Prawn from Boggart.
        - Return Rya’s necklace to Rya
        - Meet [Patches](https://eldenring.wiki.fextralife.com/Patches "Elden Ring Patches") and Get Flask Upgrades
        - Visit [Rose Church](https://eldenring.wiki.fextralife.com/Rose+Church "Elden Ring Rose Church")
        - Talk to Varre until you receive the Festering Bloody Finger
        - Use the Festering Bloody Finger three times OR defeat [Magnus the Beast Claw](https://eldenring.wiki.fextralife.com/Magnus+the+Beast+Claw).
        - Talk to Varré at the Rose Church. Select the “Anoint me” dialogue option
        - Find [Lakeside Crystal Cave](https://eldenring.wiki.fextralife.com/Lakeside+Crystal+Cave "Elden Ring Lakeside Crystal Cave") and [Latenna](https://eldenring.wiki.fextralife.com/Latenna "Elden Ring Latenna")
        - Complete [Malefactor’s Evergaol](https://eldenring.wiki.fextralife.com/Malefactor's+Evergaol "Elden Ring Malefactor's Evergaol")
        - Loot Sacrificial Twig
        - Obtain Raya Lucaria Academy Key
        - Talk to Diallos in Northern Liurnia near the Academy Gate Town Site of Grace
        - Exhaust Diallos’ dialogue in Roundtable Hold

    - title: Raya Lucaria Academy
      items:
        - Acquire the [Academy Glintstone Key](https://eldenring.wiki.fextralife.com/Academy+Glintstone+Key "Elden Ring Academy Glintstone Key")
        - Pick up Several Ashes
        - Obtain [Gravity Well](https://eldenring.wiki.fextralife.com/Gravity+Well "Elden Ring Gravity Well") Sorcery
        - Get [Carian Knight Set](https://eldenring.wiki.fextralife.com/Carian+Knight+Set "Elden Ring Carian Knight Set")
        - Get [Conspectus Scroll](https://eldenring.wiki.fextralife.com/Conspectus+Scroll "Elden Ring Conspectus Scroll")
        - Get [Olivinus Glintstone Crown](https://eldenring.wiki.fextralife.com/Olivinus+Glintstone+Crown "Elden Ring Olivinus Glintstone Crown") and [Ritual Pot](https://eldenring.wiki.fextralife.com/Ritual+Pot "Elden Ring Ritual Pot")
        - Defeat [Red Wolf of Radagon](https://eldenring.wiki.fextralife.com/Red+Wolf+of+Radagon "Elden Ring Red Wolf of Radagon")
        - Access Secret Radagon Upstairs Area
        - Get [Stonesword Key](https://eldenring.wiki.fextralife.com/Stonesword+Key "Elden Ring Stonesword Key"), [Golden Seed](https://eldenring.wiki.fextralife.com/Golden+Seed "Elden Ring Golden Seed") and [Karolos Glintstone Crown](https://eldenring.wiki.fextralife.com/Karolos+Glintstone+Crown "Elden Ring Karolos Glintstone Crown")
        - Explore Upper Rooftops
        - Get [Imbued Sword Key](https://eldenring.wiki.fextralife.com/Imbued+Sword+Key "Elden Ring Imbued Sword Key")
        - Get [Radagon Icon](https://eldenring.wiki.fextralife.com/Radagon+Icon)
        - Loot [Academy Glintstone Key](https://eldenring.wiki.fextralife.com/Academy+Glintstone+Key "Elden Ring Academy Glintstone Key")
        - Defeat [Moongrum, Carian Knight](https://eldenring.wiki.fextralife.com/Moongrum+Carian+Knight "Elden Ring Moongrum Carian Knight")
        - Deal with Iron Ball Trap
        - Defeat [Rennala, Queen of the Full Moon](https://eldenring.wiki.fextralife.com/Rennala,+Queen+of+the+Full+Moon "Elden Ring Rennala, Queen of the Full Moon")
        - Return to Thops and give him the extra Academy Glintstone Key
        - Find Thops’s corpse in a chair outside Schoolhouse Classroom
        - Talk to Brother Corhyn in Roundtable Hold
        - Be taken to the volcano manor by Iron Virgin
        - Escape Volcano Manor and talk to Patches at the Scenic Isle grace.

    - title: Liurnia of the Lakes East
      items:
        - Get [Kaiden Sellsword Ashes](https://eldenring.wiki.fextralife.com/Kaiden+Sellsword+Ashes "Elden Ring Kaiden Sellsword Ashes")
        - Get the Shabriri Grape from the Purified Ruins
        - Talk to [Hyetta](https://eldenring.wiki.fextralife.com/Hyetta "Elden Ring Hyetta") and donate Shabriri grape.
        - Get Cookbook & Staff
        - Defeat [Night’s Cavalry](https://eldenring.wiki.fextralife.com/Night's+Cavalry "Elden Ring Night's Cavalry")
        - Defeat [Tibia Mariner](https://eldenring.wiki.fextralife.com/Tibia+Mariner "Elden Ring Tibia Mariner")
        - Obtain [Dragon Cult Prayerbook](https://eldenring.wiki.fextralife.com/Dragon+Cult+Prayerbook "Elden Ring Dragon Cult Prayerbook")
        - Visit [Artist’s Shack](https://eldenring.wiki.fextralife.com/Artist's+Shack "Elden Ring Artist's Shack") and [Jarburg](https://eldenring.wiki.fextralife.com/Jarburg "Elden Ring Jarburg")
        - Interact with Jar-Bairn in Jarburg for some extra dialogue
        - Visit [Church of Vows](https://eldenring.wiki.fextralife.com/Church+of+Vows "Elden Ring Church of Vows")
        - Obtain [Flask Upgrades](https://eldenring.wiki.fextralife.com/Flask+of+Wondrous+Physick "Elden Ring Flask of Wondrous Physick") from Minor Erdtree
        - Unlock Bell [Walking Mausoleum](https://eldenring.wiki.fextralife.com/Walking+Mausoleum "Elden Ring Walking Mausoleum")
        - Get upgrades from [Raya Lucaria Crystal Tunnel](https://eldenring.wiki.fextralife.com/Raya+Lucaria+Crystal+Tunnel "Elden Ring Raya Lucaria Crystal Tunnel")
        - Visit [Frenzied Flame Village](https://eldenring.wiki.fextralife.com/Frenzied+Flame+Village "Elden Ring Frenzied Flame Village")
        - Obtain powerful spells from [Converted Fringe Tower](https://eldenring.wiki.fextralife.com/Converted+Fringe+Tower "Elden Ring Converted Fringe Tower")
        - Unlock [Ainsel River Well](https://eldenring.wiki.fextralife.com/Ainsel+River+Well "Elden Ring Ainsel River Well")
        - Enter Black Knife Catacombs
        - Retrieve a Deathroot inside a chest behind the Cemetery Shade
        - Defeat the Cemetery Shade boss (optionally summon D) and get deathroot.
        - Defeat the Black Knife Assassin boss and get Black Knifeprint
        - Give a third Deathroot to Gurranq
        - Return the Black Knifeprint to Rogier at Roundtable Hold. Reload the area and talk to Rogier; he'll send you to Ranni

    - title: Ainsel River
      items:
        - Collect Upgrade Materials
        - Find Nomadic Merchant
        - Collect Immunizing Horn Charm
        - Defeat [Dragonkin Soldier of Nokstella](https://eldenring.wiki.fextralife.com/Dragonkin+Soldier+of+Nokstella "Elden Ring Dragonkin Soldier of Nokstella")
        - Loot Boss Room

    - title: Liurnia of the Lakes West
      items:
        - Begin Exploration from South to North
        - Find [Village of the Albinaurics](https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics "Elden Ring Village of the Albinaurics")
        - Talk to [Nepheli Loux](https://eldenring.wiki.fextralife.com/Nepheli+Loux "Elden Ring Nepheli Loux")
        - Find Albus hiding transformed as a pot near the Depraved Perfumer, close to the Village of the Albinaurics Site of Grace. Obtain the Haligtree Secret Medallion (Right) from him.
        - Loot [Secret Medallion Key](https://eldenring.wiki.fextralife.com/Haligtree+Secret+Medallion+(Right) "Elden Ring Haligtree Secret Medallion (Right)")
        - Talk to [Latenna](https://eldenring.wiki.fextralife.com/Latenna "Elden Ring Latenna") at the Slumbering Wolf's Shack
        - Talk to Nepheli at the Roundtable Hold
        - Complete Optional Objectives
        - Loot Flask Upgrades
        - Assist Yura in defeating Bloody Finger Ravenmount Assassin north of the Main Academy Gate grace.
        - Defeat Edgar the Revenger at the Revenger’s Shack and receive the third Shabriri Grape
        - Visit [The Four Belfries](https://eldenring.wiki.fextralife.com/The+Four+Belfries "Elden Ring The Four Belfries")
        - Go to Precipice of Anticipation
        - Defeat the Grafted Scion
        - Explore the Church of Anticipation, and find The Stormhawk King
        - Obtain Map Fragment
        - Talk to [Smithing Master Iji](https://eldenring.wiki.fextralife.com/Smithing+Master+Iji "Elden Ring Smithing Master Iji") (besure to talk about “Blaidd sent me”.)
        - Complete [Caria Manor](https://eldenring.wiki.fextralife.com/Caria+Manor "Elden Ring Caria Manor"); get [Sword of Night and Flame](https://eldenring.wiki.fextralife.com/Sword+of+Night+and+Flame)
        - Meet [Ranni](https://eldenring.wiki.fextralife.com/Ranni+the+Witch "Elden Ring Ranni the Witch") and her allies
        - Talk to Rogier in the Roundtable Hold and he will tell the player he is beginning to fall asleep

    - title: Liurnia of the Lakes East
      items:
        - Donate Shabriri grape to Hyetta near the Gate Town Bridge. Select the “They’re human eyes” dialogue option.
        - Talk to Hyetta again so that she apologizes.
        - Rest at the grace and then talk to Hyetta once more.
        - Defeat the Festering Fingerprint Vyke at the Church of Inhibition and receive the Fingerprint Grape.
        - Donate the Fingerprint Grape to Hyetta at the Bellum Church.
        - Retrieve a Deathroot by defeating the Tibia Mariner at East Liurnia of the Lakes
        - Give Deathroot to Gurranq
        - Interact with a dead maiden at the Church of Inhibition or the Chapel of Anticipation
        - Talk to Varré again at the Rose Church. Receive the Pureblood Knight's Medal

    - title: Siofra River
      items:
        - Obtain Map Fragment
        - Talk to Blaidd. Inform Blaidd about Radahn.
        - Talk to Seluvis in Seluvis's Rise
        - Talk to Sellen at the Waypoint Ruins Cellar grace. Choose to learn from her.
        - Talk to Blaidd
        - Light the Fire Pillars
        - Collect Spells & Talismans
        - Collect Key Items
        - Defeat [Dragonkin Soldier](https://eldenring.wiki.fextralife.com/Dragonkin+Soldier "Elden Ring Dragonkin Soldier")
        - Obtain [Golden Seed](https://eldenring.wiki.fextralife.com/Golden+Seed "Elden Ring Golden Seed")
        - Unlock Deep Siofra Well
        - Defeat [Ancestor Spirit](https://eldenring.wiki.fextralife.com/Ancestor+Spirit "Elden Ring Ancestor Spirit")

    - title: Caelid
      items:
        - Complete [Smoldering Church](https://eldenring.wiki.fextralife.com/Smoldering+Church "Elden Ring Smoldering Church")
        - Obtain Flask & Spirit Upgrades
        - Get [Golden Scarab](https://eldenring.wiki.fextralife.com/Golden+Scarab "Elden Ring Golden Scarab") talisman
        - Find [Iron Fist Alexander](https://eldenring.wiki.fextralife.com/Iron+Fist+Alexander "Elden Ring Iron Fist Alexander")
        - Clear [Fort Gael](https://eldenring.wiki.fextralife.com/Fort+Gael "Elden Ring Fort Gael")
        - Obtain Map Fragments
        - Unlock Zone Merchants
        - Defeat Dragon, [Deathbird](https://eldenring.wiki.fextralife.com/Deathbird "Elden Ring Deathbird") & [Night’s Cavalry](https://eldenring.wiki.fextralife.com/Night's+Cavalry "Elden Ring Night's Cavalry")
        - Loot [Sellia Crystal Tunnels](https://eldenring.wiki.fextralife.com/Sellia+Crystal+Tunnel "Elden Ring Sellia Crystal Tunnel")
        - Meet [Gowry](https://eldenring.wiki.fextralife.com/Gowry "Elden Ring Gowry") and [Millicent](https://eldenring.wiki.fextralife.com/Millicent "Elden Ring Millicent")
        - (Optional) Defeat Millicent Invasion.
        - Defeat Commander O'Neil and get the Unalloyed Gold Needle.
        - Take the Unalloyed Gold Needle to Gowry.
        - Reload the map and talk to Gowry to receive the repaired Unalloyed Gold Needle
        - Talk to Millicent at the Church of the Plague. Give Unalloyed Gold Needle.
        - Rest at the grace and talk to Millicent again
        - Talk to Millicent at Gowry's Shack
        - Reload the map and talk to Gowry
        - Complete [Sellia, Town of Sorcery](https://eldenring.wiki.fextralife.com/Sellia,+Town+of+Sorcery "Elden Ring Sellia, Town of Sorcery")
        - Find Lusat in the Sellia Hideaway and get the Stars of Ruin spell
        - Talk to Sellen at the Waypoint Ruins Cellar grace about her request and about Lusat's location
        - Enter Fort Faroth
        - Get Radagon’s Soreseal
        - Get Dectus Medallion (Right)
        - Talk to Alexander at the Redmane Castle
        - Defeat [Starscourge Radahn](https://eldenring.wiki.fextralife.com/Starscourge+Radahn "Elden Ring Starscourge Radahn")
        - Complete [Redmane Castle](https://eldenring.wiki.fextralife.com/Redmane+Castle "Elden Ring Redmane Castle"). Defeat Misbegotten Warrior + Crucible Knight boss.
        - Talk to Alexander after the fight and exhaust his dialogue
        - Talk to Sellen at the Waypoint Ruins Cellar grace
        - Talk to Sellen in the Witchbane Ruins where she is shackled. You will receive Sellen’s Primal Glintstone
        - Transplant Sellen’s primal glintstone in the puppet in Seluvis’s Secret Puppet Room near the Ranni’s Rise grace
        - Talk to Witch-Hunter Jerren in Redmane Castle
        - Talk to Witch-Hunter Jerren at the Witchbane Ruins where Sellen’s dead body is shackled.
        - Assist or challenge Sellen near the Raya Lucaria Grand Library grace
        - Talk to Fia at the Roundtable Hold until you receive the Weathered Dagger
        - Give D the Weathered Dagger.
        - talk to Fia to receive a map of the location of a Black Knifeprint
        - Talk to Fia in a newly opened room in the Roundtable Hold.
        - Complete [War-Dead Catacombs](https://eldenring.wiki.fextralife.com/War-Dead+Catacombs "Elden Ring War-Dead Catacombs")
        - Defeat Elder Dragon Greyoll and get Greyoll’s Roar from the Dragon Communion Altar at the Cathedral of Dragon Communion in Caelid

    - title: Nokron & Siofra Aqueduct
      items:
        - Access [Nokron](https://eldenring.wiki.fextralife.com/Nokron,+Eternal+City "Elden Ring Nokron, Eternal City") from [Mistwood](https://eldenring.wiki.fextralife.com/Mistwood "Elden Ring Mistwood")
        - Loot [Ghost-Glovewort Picker’s Bell Bearing (1)](https://eldenring.wiki.fextralife.com/Ghost-Glovewort+Picker's+Bell+Bearing+(1) "Elden Ring Ghost-Glovewort Picker's Bell Bearing (1)")
        - Obtain [Larval Tears](https://eldenring.wiki.fextralife.com/Larval+Tear "Elden Ring Larval Tear")
        - Defeat [Mimic Tear](https://eldenring.wiki.fextralife.com/Mimic+Tear "Elden Ring Mimic Tear")
        - Get the Mimic Tear Ashes
        - Get to [Night’s Sacred Ground](https://eldenring.wiki.fextralife.com/Night's+Sacred+Ground "Elden Ring Night's Sacred Ground")
        - Loot [Black Whetblade](https://eldenring.wiki.fextralife.com/Black+Whetblade "Elden Ring Black Whetblade"), [Celestial Dew](https://eldenring.wiki.fextralife.com/Celestial+Dew "Elden Ring Celestial Dew")
        - Obtain [Fingerslayer Blade](https://eldenring.wiki.fextralife.com/Fingerslayer+Blade "Elden Ring Fingerslayer Blade")
        - Collect [Ancestral Infant’s Head](https://eldenring.wiki.fextralife.com/Ancestral+Infant's+Head "Elden Ring Ancestral Infant's Head")
